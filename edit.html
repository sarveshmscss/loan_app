<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Reuse styles for the main layout */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #a00606;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f93548;
        }
        .sidebar .active {
            background-color: #8f0606;
        }
        .topbar {
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .topbar .username {
            font-weight: bold;
        }
        .main-content {
            margin-left: 250px;
            margin-top: 90px;
            padding: 30px;
            width: 80%;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center mb-4">Loan App</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="form.html">Add New User</a> 
        <a href="#">Loans</a>
        <a href="#">Accounts</a>
        <a href="#">Transactions</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <span>Edit User Details</span>
        <span class="username">Welcome, Admin</span>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h4 class="mb-4">Edit User Details</h4>
            <form id="editUserForm">
                <div class="mb-3">
                    <label for="userID" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="userID" value="TXN123456" disabled>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" value="Arun Kumar" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status">
                        <option selected>Completed</option>
                        <option>Pending</option>
                        <option>Failed</option>
                    </select>
                </div>
                <!-- Additional fields can be added as needed -->
                <button type="submit" class="btn btn-success w-100 mt-3">Update</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic here to handle form submission, e.g., send data to the server
            alert('User details updated successfully!');
        });
    </script>
</body>
