<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Page Background */
        body {
            background-color: #f7ede7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        /* Topbar Styling */
        .topbar {
            width: 100%;
            background-color: #635750;
            color: #fff;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .topbar h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        /* Card Styling */
        .login-card {
            background: #DDD0C8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 100px; /* Space below the topbar */
        }
        /* Button Styling */
        .btn-custom {
            background-color: #b0a299;
            border-color: #b0a299;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #b0a299;
            border-color: #b0a299;
        }
        /* Input and Icon */
        .form-control {
            padding-right: 2.5rem;
        }
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 70%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        .custom-link {
            color: #635750;
            transition: color 0.3s;
        }
        .custom-link:hover {
            color: #9a8e86;
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <h1>Loan App</h1>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <h2 class="text-center mb-4">Loan App Login</h2>
        <form id="loginForm">
            <div class="mb-3 position-relative">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-4 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <span class="input-icon" onclick="togglePasswordVisibility()">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-custom w-100">Log In</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" class="text-decoration-none custom-link">Forgot Password?</a>
        </p>
        <p class="text-center">
            Don't have an account? <a href="register.html" class="text-decoration-none custom-link">Sign Up</a>
        </p>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            window.location.href = 'dashboard.html'; // Navigate to the dashboard page
        });
    </script>
</body>
</html>
