<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Form Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #a00606;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f93548;
        }
        .sidebar .active {
            background-color: #8f0606;
        }
        .topbar {
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .topbar .username {
            font-weight: bold;
        }
        .main-content {
            margin-left: 250px;
            margin-top: 90px;
            padding: 30px;
            width: 80%;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center mb-4">Loan App</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="form.html">Add New User</a>
        <a href="#">Loans</a>
        <a href="#">Accounts</a>
        <a href="#">Transactions</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <span>View Form Details</span>
        <span class="username">Welcome, Admin</span>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h4>Form Details</h4>
            <form>
                <div class="mb-3">
                    <label for="formId" class="form-label">Form ID</label>
                    <input type="text" id="formId" class="form-control" value="FRM001" readonly>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" value="Arun Kumar" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" value="arun@example.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control" value="+91 9876543210" readonly>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" id="status" class="form-control" value="Approved" readonly>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
                    <!-- <button type="button" class="btn btn-primary" onclick="editForm()">Edit</button> -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script>
        function editForm() {
            window.location.href = 'edit_form.html'; // Replace with the actual edit form URL
        }
    </script> -->
</body>
</html>
